<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Close the link tag properly -->
    <title>Greatest Todo List App of all time</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do-List</h1>
        </header>
        <section id="todoapp">
            <div id="empty-state">
                <p>Your todo list is empty. Add some tasks!</p>
            </div>
            <ul id="todo-list"></ul>
        </section>
        <section id="add-todo">
            <input type="text" id="new-todo" placeholder="Add a new todo">
            <input type="text" id="due-date" placeholder="Due Date">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-button">Add</button>
            <button id="clear-completed">Clear Completed</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
